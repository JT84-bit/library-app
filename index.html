<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book">
      <div class="library">
        <div class="addBook">
          <p>Add Book</p>
          <div class="add-form">
            <form action="" id="loginForm">
              <div class="name">
                <label for="bookName">Book name</label>
                <input type="text" id="bookName" placeholder="Harry Potter and the Philosopher's Stone" required>
              </div>
              <div class="author">
                <label for="authorName">Author Name</label>
                <input type="text" id="authorName" placeholder="J. K. Rowling" required>
              </div>
              <div class="pages">
                <label for="nroPages">Number of pages</label>
                <input type="number" id="nroPages" placeholder="352" min="1" required>
              </div>
              <div class="hasRead">
                <label class="readLabel" for="read">Have read</label>
                <input class="read" type="checkbox" id="read" checked>
              </div>
              <button class="addBookButton" type="submit">ADD NEW BOOK</button> 
            </form>
          </div>
        </div>
        <div class="archives">
          <p>Archives</p>
          <div class="addedBooks"></div>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
